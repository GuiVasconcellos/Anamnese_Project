<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gerador de Anamnese{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <nav style="background: linear-gradient(45deg, green, rgb(0, 53, 0)); width: 100%; height: 60px; display: flex; justify-content: center; align-items: center;"
        class="navbar navbar-light bg-light">
        <div class="container-fluid" style="text-align: center;">
            <span class="navbar-brand mb-0 h1">
                <a style="text-decoration: none; color: white; font-size: 2.7rem; font-weight: bold;"
                    href="{% url 'home' %}">Gerador de Anamnese</a>
            </span>
        </div>
    </nav>

    <main class="container main-content">
        {% block content %}
        {% endblock %}
    </main>


    {% block scripts %}
    {% endblock %}
</body>

</html>
