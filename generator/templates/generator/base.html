<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gerador de Anamnese{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1.1">
</head>

<body style="margin: 0; padding: 0;">

    <nav
        style="background: linear-gradient(to right, black 0%, rgba(1,82,1,0.7) 20%, green 50%, rgba(1,82,1,0.7) 80%, black 100%); width: 100%; height: 60px; display: flex; align-items: center; justify-content: center; border: none; margin: 0; padding: 0;">
        <span class="navbar-brand mb-0 h1">
            <a style="text-decoration: none; color: white; font-size: 2.7rem; font-weight: bold;"
                href="{% url 'home' %}">Gerador de Anamnese</a>
        </span>
    </nav>

    <main class="container main-content">
        {% block content %}
        {% endblock %}
    </main>


    {% block scripts %}
    {% endblock %}
</body>

</html>
